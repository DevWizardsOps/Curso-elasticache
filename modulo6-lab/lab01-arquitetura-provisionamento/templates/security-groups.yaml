AWSTemplateFormatVersion: '2010-09-09'
Description: 'Lab 01 - Security Groups para ElastiCache seguindo princípio do menor privilégio'

Parameters:
  VPCId:
    Type: AWS::EC2::VPC::Id
    Description: VPC ID where security groups will be created

Resources:
  # Security Group para aplicações que acessam ElastiCache
  ApplicationSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupName: elasticache-lab-app-sg
      GroupDescription: Security group for applications accessing ElastiCache
      VpcId: !Ref VPCId
      SecurityGroupEgress:
        - IpProtocol: tcp
          FromPort: 6379
          ToPort: 6379
          DestinationSecurityGroupId: !Ref CacheSecurityGroup
          Description: Allow outbound Redis traffic to cache
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          CidrIp: 0.0.0.0/0
          Description: Allow HTTPS for AWS API calls
      Tags:
        - Key: Name
          Value: ElastiCache-Lab-App-SG
        - Key: Lab
          Value: Lab01
        - Key: Purpose
          Value: Application-Access

  # Security Group para clusters ElastiCache
  CacheSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupName: elasticache-lab-cache-sg
      GroupDescription: Security group for ElastiCache clusters - restrictive inbound rules
      VpcId: !Ref VPCId
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 6379
          ToPort: 6379
          SourceSecurityGroupId: !Ref ApplicationSecurityGroup
          Description: Allow Redis traffic from application security group
      Tags:
        - Key: Name
          Value: ElastiCache-Lab-Cache-SG
        - Key: Lab
          Value: Lab01
        - Key: Purpose
          Value: Cache-Access

  # Security Group para Bastion Host (para labs futuros)
  BastionSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupName: elasticache-lab-bastion-sg
      GroupDescription: Security group for Bastion Host - SSH access only
      VpcId: !Ref VPCId
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: 0.0.0.0/0
          Description: Allow SSH from anywhere (restrict in production)
      SecurityGroupEgress:
        - IpProtocol: tcp
          FromPort: 6379
          ToPort: 6379
          DestinationSecurityGroupId: !Ref CacheSecurityGroup
          Description: Allow Redis traffic to cache
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          CidrIp: 0.0.0.0/0
          Description: Allow HTTPS for AWS API calls
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0
          Description: Allow HTTP for package downloads
      Tags:
        - Key: Name
          Value: ElastiCache-Lab-Bastion-SG
        - Key: Lab
          Value: Lab01
        - Key: Purpose
          Value: Bastion-Access

  # Regra adicional para permitir acesso do Bastion ao Cache
  CacheBastionIngressRule:
    Type: AWS::EC2::SecurityGroupIngress
    Properties:
      GroupId: !Ref CacheSecurityGroup
      IpProtocol: tcp
      FromPort: 6379
      ToPort: 6379
      SourceSecurityGroupId: !Ref BastionSecurityGroup
      Description: Allow Redis traffic from Bastion Host

Outputs:
  ApplicationSecurityGroupId:
    Description: Application Security Group ID
    Value: !Ref ApplicationSecurityGroup
    Export:
      Name: !Sub '${AWS::StackName}-App-SG-ID'

  CacheSecurityGroupId:
    Description: Cache Security Group ID
    Value: !Ref CacheSecurityGroup
    Export:
      Name: !Sub '${AWS::StackName}-Cache-SG-ID'

  BastionSecurityGroupId:
    Description: Bastion Security Group ID
    Value: !Ref BastionSecurityGroup
    Export:
      Name: !Sub '${AWS::StackName}-Bastion-SG-ID'

  SecurityGroupsSummary:
    Description: Summary of created security groups
    Value: !Sub |
      Application SG: ${ApplicationSecurityGroup}
      Cache SG: ${CacheSecurityGroup}
      Bastion SG: ${BastionSecurityGroup}